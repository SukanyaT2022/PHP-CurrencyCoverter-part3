<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F/X Calculator</title>
</head>

<body>
    <h2 align="center">Money Banks F/X Calculator</h2>
    <hr size="5" color="grey">
    <table align="center">
        <form action="fxCalc.php" method="post" name="fxCalc">
            <tr>
                <td align="center">
                    <select name="source_currency"><!--select is drop down-->
                        <option>CAD</option>
                        <option>EUR</option>
                        <option>GBP</option>
                        <option>USD</option>

                    </select>

                    <input type="text" name="source_amount">

                    <!--section2-->
                    <select name="dest_currency"><!--select is drop down-->
                        <option>CAD</option>
                        <option>EUR</option>
                        <option>GBP</option>
                        <option>USD</option>

                    </select>

                    <input type="text" name="dest_amount" readonly>


                </td>
            </tr>
            <tr>
                <td align="center"><!--tr row td is column-->


                    <!--button-->
                    <input type="submit" value="Convert">
                    <input type="reset" value="Reset">

                </td>
            </tr>
        </form>


    </table>

</body>

</html>
